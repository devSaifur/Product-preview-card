<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product Cart</title>
  <link rel="stylesheet" href="styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {margin-top: 100px;}
  </style>
</head>
<body>

  <main>

    <div class="container">
      <article class="product">
        <picture>
          <img class="mobile-img" src="images/image-product-mobile.jpg" alt="">
          <img class="desktop-img" src="images/image-product-desktop.jpg" alt="">
        </picture>
    
        <div class="product-info">
    
          <p class="product-category">PERFUME</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-details">
            A floral&#44; solar and voluptuous interpretation composed by Olivier Polge&#44; 
            Perfumer-Creator for the House of CHANEL.
          </p>
    
          <div class="price-flex">
            <p class="price">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>
    
          <button><img src="images/icon-cart.svg" alt="Cart">Add to Cart</button>
    
        </div>
      </article>
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">devSaifur</a>.
  </div>
</body>
</html>
